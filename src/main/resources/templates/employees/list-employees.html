<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http:/www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/demo.css}" />
    <title>Hello World - Form</title>
</head>
<body>
    <header>
        <h1>List Employees</h1>
    </header>
    <main>

        User: <span sec:authentication="principal.username"></span>
        <br>
        Role(s):  <span sec:authentication="principal.authorities"></span>

        <br>
        <hr>
        <p sec:authorize="hasRole('MANAGER')">
            <a th:href="@{/leaders}">Leadership Meeting</a>
        </p>
        <p>
            <a th:href="@{/systems}">IT System Meeting</a>
        </p>
        <hr>
        <div class="container">
            <h3>Employee Directory</h3>
            <hr>

            <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th> </th>
                        <th> </th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="tempEmployee : ${employees}" >
                        <td th:text="${tempEmployee.firstName}"></td>
                        <td th:text="${tempEmployee.lastName}"></td>
                        <td th:text="${tempEmployee.email}"></td>
                        <td>
                            <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
                            class="btn btn-info btn-sm">
                                Update
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
                            class="btn btn-info btn-sm" onclick="if(!(confirm('Delete?'))) return false;"
                            >
                                Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <form action="#" th:action="@{/logout}" method="POST">
            <input type="submit" value="Logout" />
        </form>
    </main>
    <footer>
        <p>Â© 2025 My Website</p>
    </footer>
</body>
</html>
